var map;
function initialize() {
 var myLatlng = new google.maps.LatLng(28.481216,-16.317129);
  var mapOptions = {
    zoom: 15,
    center: myLatlng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

}

google.maps.event.addDomListener(window, 'load', initialize);
